<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fecfef);
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        position: relative;
        width: 350px;
    }

    h1 {
        color: #ff4b6e;
        font-size: 24px;
    }

    .heart {
        font-size: 50px;
        animation: pulse 1s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }

    .buttons {
        margin-top: 20px;
        position: relative;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #ff4b6e;
        color: white;
    }

    #yesBtn:hover {
        background-color: #ff1e4d;
    }

    #noBtn {
        background-color: #ddd;
        position: absolute;
    }

    .success {
        display: none;
        font-size: 20px;
        color: #ff4b6e;
        margin-top: 20px;
    }
</style>
</head>

<body>

<div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Soooooo for the 5th time, will you be my Valentine??</h1>

    <div class="buttons">
        <button id="yesBtn">Yes üíï</button>
        <button id="noBtn">No üò¢</button>
    </div>

    <div class="success" id="successMessage">
        MUWEHEHEHEHEHE!! I can't wait to spend Valentine's Day with you (KAHIT LATE TAU MUWEHEHEHHEHE) üíñü•∞
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const successMessage = document.getElementById("successMessage");

    // Make "No" button run away
    noBtn.addEventListener("mouseover", function() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // When Yes is clicked
    yesBtn.addEventListener("click", function() {
        successMessage.style.display = "block";
    });

    // When No is clicked
    noBtn.addEventListener("click", function() {
        alert("The correct answer is YES üòåüíï");
    });
</script>

</body>
</html>
